<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e99850f3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><span class="title">YOUTUBE</span></a>
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
    </header>
    <section class="video">
        <video controls src="video/video_main.mp4"></video>
    </section>
    <section class="info"></section>
    <div class="info_metadata">
        <ul class="hashtags">
            <li>#올라펫</li>
            <li>#반려인을 위한 필수앱</li>
            <li>#홍보</li> 
        </ul>
        <div class="videotitle">
            <span class="title">올라펫 : 반려인들을 위한 필수앱 | 앱 홍보 영상 : AfterEffect </span>
            <button class="morebtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
            <span class="views">1M views 1 month ago</span>
        </div>
    </div>
    <div class="info_actions">
        <ul class="actionbtn">
            <li><button class="actbtn1"><i class="fas fa-thumbs-up"><br>1K</i></button></li>
            <li><button class="actbtn2"><i class="fas fa-thumbs-down"><br>0</i></button></li>
            <li><button class="actbtn3"><i class="fas fa-share"><br>Share</i></button></li>
            <li><button class="actbtn4"><i class="fas fa-plus"><br>Save</i></button></li>
            <li><button class="actbtn5"><i class="fas fa-flag"><br>Report</i></button></li>
        </ul>
    </div>
    <div class="info_channel">
        <div class="metadata">
            <img src="img/dongdongE.png" alt="profileimage">
            <a href="#"><span class="channelname">오동동</span></a>
            <span class="subscribers">1M subscribers</span>
        </div>
        <div class="subscribeBtn">
            <button class="subbtn1"><i class="fab fa-youtube-square">구독</i></button>
        </div>
    </div>
    <section class="Upnext">
        
    </section>
</body>
</html>
